name: Deploy Web Folder to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify web folder exists
        run: |
          if [ ! -d "web" ]; then
            echo "‚ùå Error: web folder not found!"
            ls -la
            exit 1
          fi

      - name: Prepare deployment
        run: |
          # Create temporary deployment folder
          mkdir -p deployment
          # Copy only web folder contents
          cp -R web/* deployment/
          echo "Contents to deploy:"
          ls -la deployment/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'deployment'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
